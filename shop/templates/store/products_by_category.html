{% extends 'store/base.html' %}

{% block content %}
    <div class="row">
        {% for product in filtred_products %}
            <div class="col-lg-4">
                <img class="thumbnail" src="{{ product.image_URL }}">
                <div class="box-element product">
                    <h6><strong>{{ product.name }}</strong></h6>
                    <hr>
                    {% if user.is_authenticated %}
                        <button data-product="{{ product.id }}" data-action="add"
                                class="btn btn-outline-secondary add-btn update-cart">
                            Add to Cart
                        </button>
                    {% endif %}
                    <a class="btn btn-outline-success" href="{% url 'product_details' product.name %}">View</a>
                    <h4 style="display: inline-block; float: right">{{ product.price|floatformat:2 }}â‚´</h4>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
